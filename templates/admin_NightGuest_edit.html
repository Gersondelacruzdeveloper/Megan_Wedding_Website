
{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}


<section>
   <h2 class="guest-data">Edit Night Guest</h2>
	<div class="container-wraper">
	<div class="edit-guest-form">
		<form action="" method="POST" enctype="multipart/form-data">
		{% csrf_token %}
		{{form|crispy}}
       <input class="btn invite_btn" type="submit" value="Edit Done">
	   </form>
   <div style="margin:5px;">
   <a  href="{% url 'night_data' %}"><button class="btn invite_btn">Cancel</button></a>
   </div>
		</div>
	</div>

</section>

<!--FOOTER OF THE PAGE-->
<footer>
    <p></p>



</footer>

<script>
    /* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
//We start indexing at one because CSRF_token is considered and input field
*/

//Query All input fields
var form_fields = document.getElementsByTagName('input')
form_fields[1].placeholder='Enter Module code or Credit Transfer Name..';
</script>

{% endblock content %}
